<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;1,300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

    <header>
        <h1>Wather Dashboard</h1>
    </header>

    <div class="row">
        <aside class="col-md-4">
            <h2>Search for a City</h2>

            <form class="row" id="city-form">
                <input type="text" id="city-input">
                <button id="find-city" class="btn btn-primary btn-lg" type="submit">Search City</button>
            </form>

            <div id="city-log">
                <ul class="list-group">
                </ul>
            </div>

        </aside>

        <section id="cityWeatherDetails" class="col-md-8">
            <h2 id="city-name"></h2>
            <ul>
                <li id="temp"></li>
                <li id="humidity"></li>
                <li id="wind"></li>
                <li id="UV"></li>
            </ul>

            <div id="forecast">

                <h2 id="forecast-heading"> 5 Day Forecast</h2>

                <div id="forecast-boxes" class="row">


                    <div class="forecast-box">
                        <ul class="forecast-data">
                            <li id="date"></li>
                            <li id="icon"></li>
                            <li id="tempB"></li>
                            <li id="humidityB"></li>
                        </ul>
                    </div>

                </div>
            </div>    


        </section>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="javascript.js"></script>

</body>

</html>
